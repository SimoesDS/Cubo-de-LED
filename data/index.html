<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
  </head>
  <body>
    <form  id="formNetwork">                    
            <div class="form-group">
                <label for="inputNameNetwork">Network name</label>
                <input type="text" class="form-control" id="inputNameNetwork" placeholder="My_Network" required>
            </div>

            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassNetwork" placeholder="Password" required>
            </div>                    
            <button type="submit" class="btn btn-primary">Connect</button>
    </form>
    <script src="app.js"></script>
</body>
</html>
